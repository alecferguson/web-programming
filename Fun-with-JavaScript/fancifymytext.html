<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <!-- link to your script file here -->
    <script src="fancifymytext.js"></script>
  </head>

  <body>
    <h1>Fancify my Text</h1>
    <!-- Your UI controls go here -->
    <!-- Text Box -->
    <fieldset>
      <legend>Text</legend>
      <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Bigger Button -->
    <fieldset>
      <legend>Fancify</legend>
      <button onClick="enlargeText()">Bigger!</button>
    </fieldset>

    <!-- Fancy Radio Input -->
    <input
      type="radio"
      id="fancy"
      name="styleButton"
      onChange="fancifyText()"
    />
    <label for="fancy">FancyShmancy</label>

    <!-- Boring Radio Input -->
    <input
      type="radio"
      id="boring"
      name="styleButton"
      onChange="boringText()"
    />
    <label for="boring">BoringBetty</label>

    <!-- Moo Button -->
    <button onclick="moo()">Moo</button>
  </body>
</html>
